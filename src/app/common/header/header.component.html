<clr-header class="header-6">
  <div class="branding">
    <a><clr-icon shape="objects"></clr-icon><span class="title">Sas Finance</span></a>
  </div>
  <div class="header-nav" [clr-nav-level]="1">
    <a routerLink="/" class="nav-link nav-icon">
      <clr-icon shape="home"></clr-icon>
    </a>
    <a class="nav-link" routerLink="/customers"><span class="nav-text">New Customers</span></a>
    <a class="nav-link" routerLink="/investment"><span class="nav-text">Investment</span></a>
    <a class="nav-link" routerLink="/blogs"><span class="nav-text">FAQs</span></a>
    <a class="nav-link" routerLink="/dashboard"><span class="nav-text">Dashboard</span></a>
  </div>
  <div class="header-actions">
    <a class="nav-link nav-icon" [routerLink]="[{outlets: { chat: ['users']}}]">
      <clr-icon shape="talk-bubbles"></clr-icon>
    </a>
    <a class="nav-link nav-icon" (click)="logout()" *ngIf="!userService.isGuest()">
      <clr-icon shape="logout"></clr-icon>
    </a>
  </div>
</clr-header>
<nav class="subnav">
  <ul class="nav">

  </ul>
</nav>
